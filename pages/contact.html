     <title>Contact - Kazumi Restaurant</title>

<body>
     <header>
          <img id="banner" src="../media/images/ptb_image.jpg" alt="banner">
          <img class="logo" src="../media/images/kazumi_logo.png" alt="Logo">
          <nav>
               <ul class="menu">

                    <li><a href="./our-menu.html">OUR MENU</a></li>
               </ul>
          </nav>
     </header>
     <main class="contact">
          <fieldset><!--Formulario-->
               <legend>Form</legend>
               <form action="">
                    <div>
                         <label for="name">Enter your full name</label>
                         <input type="text" name="name" placeholder="Jhon" required>
                    </div><br>
                    <div>
                         <label for="lastname">Enter your last name</label>
                         <input type="text" name="lastname" placeholder="Smith" required>
                    </div><br>
                    <div>
                         <label for="age">Enter your age</label>
                         <input type="number" name="age" placeholder="18">
                    </div><br>
                    <div>
                         <label for="password">Enter your password</label>
                         <input type="password" name="password" required>
                    </div><br>
                    <div>
                         <label for="passwordc">Confirm password</label>
                         <input type="password" name="passwordc" required>
                    </div><br>
                    <div>
                         <label for="email">Enter your e-mail</label>
                         <input type="email" name="email" required placeholder="example@hotmail.com">
                    </div><br>
                    <div>
                         <label for="review">Let us know what you think </label><br>
                         <textarea name="review" id="" cols="50" rows="10" placeholder="Insert your comment here"></textarea>
                    </div><br>
                    <div>
                         <input type="submit" value="submit">
                    </div>
               </form>
          </fieldset>
     </main>
